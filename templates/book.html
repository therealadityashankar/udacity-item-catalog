{% extends "base.html" %}
{% block extraload %}
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <h3>{{book.name}}</h3>
    <a href="{{url_for('show_category', category_name=category.name)}}"><h4>category: {{category.name}}</h4></a>
    <p>description - </p>
    <p>{{book.description}}</p> 
    {% if modifyable_by_user %}
    <a style="margin:10px" href="{{url_for('edit_book', category_name=category.name, book_name=book.name)}}">edit_book</a>
    <a style="margin: 10px"  href="{{url_for('delete_book', category_name=category.name, book_name=book.name)}}">
	    delete book</a>
    {% endif %}
{% endblock %}
